<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"
        defer>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    {% block css %}{% endblock css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    {% block js %}{% endblock js %}
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>

<body class="w3-light-grey">
    {% block content %}
    {% endblock content %}
    <br>
    <br>
    <br>
    <footer id="footer" class="w3-container w3-black pt-2 pb-3 w3-margin-top fixed-bottom">
        <div class="row justify-content-center">
            <div class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('user', username=current_user.username) }}"><i class='far fa-user-circle'
                        style='font-size:20px'></i></a></div>
            <div id="editbtn" class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('profile_editor') }}"><i class='fas fa-border-none' style='font-size:24px'></i></a>
            </div>
            <div id="editbtn" class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('explore') }}"><span class="material-symbols-outlined" style='font-size:24px'>public
            </span></a>
            </div>
            <div class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('following') }}"><i style="font-size:20px" class="fas fa-user-friends"></i></a></div>
            <div class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('auth.logout') }}"><i style="font-size:20px" class="fa">&#xf08b;</i></a></div>
        </div>
    </footer>
</body>


</html>
