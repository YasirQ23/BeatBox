<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"
    defer>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    {% block css %}{% endblock css %}
    {% block js %}{% endblock js %}
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }
        </style>
        {{ moment.include_moment() }}
</head>

<body class="w3-light-grey">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #f1f1f1;" id="topnavbar">
        <div class="row">
            <div class="col-md-12 text-center">
              <h3 class="animate-charcter mr-5 pt-2">Beat <span class='bi bi-soundwave'></span> Box</h3>
            </div>
          </div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('user', username=current_user.username) }}"> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('profile_editor') }}"> Edit Profile <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('explore') }}"> Explore <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('following') }}"> Your Feed <span class="sr-only">(current)</span></a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><a style="color:#d9534f;" href="{{ url_for('auth.logout') }}"> Logout </a></button>
          </form>
      </nav>
    {% block content %}
    {% endblock content %}
    <br>
    <br>
    <br>
    <footer id="footer" class="w3-container w3-black pt-2 pb-3 w3-margin-top fixed-bottom">
        <div class="row justify-content-center">
            <div class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('user', username=current_user.username) }}"><i class='far fa-user-circle'
                        style='font-size:20px'></i></a></div>
            <div id="editbtn" class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('profile_editor') }}"><i class='fas fa-border-none' style='font-size:24px'></i></a>
            </div>
            <div id="editbtn" class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('explore') }}"><span class="material-symbols-outlined" style='font-size:24px'>public
            </span></a>
            </div>
            <div class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('following') }}"><i style="font-size:20px" class="fas fa-user-friends"></i></a></div>
            <div class="col-2 p-0" style="text-align:center"><a class="navbar-brand text-light mr-0"
                    href="{{ url_for('auth.logout') }}"><i style="font-size:20px" class="fa">&#xf08b;</i></a></div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>


</html>
